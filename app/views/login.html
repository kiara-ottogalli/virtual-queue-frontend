<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            
            <div class="panel panel-default top-margin-login">
                
                <div class="panel-heading">
                    <h2 class="panel-title">APUC Medical Center</h2>
                </div>
                
                <div class="panel-body">
                    
                    <form ng-submit="login()">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" ng-model="loginData.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" ng-model="loginData.password" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    
                </div>
            </div>
            
            <div class="alert alert-danger" role="alert" ng-if="message">{{message}}</div>
            
        </div>
    </div>
</div>
